<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday</title>

  <!-- Open Graph (for sharing preview) -->
  <meta property="og:title" content="Happy Birthday!" />
  <meta property="og:description" content="A joyful birthday celebration!" />
  <meta property="og:type" content="website" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 50px 60px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      z-index: 2;
    }

    h1 {
      font-size: 4rem;
      color: white;
      text-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    /* Info button */
    .info-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 56px;
      height: 56px;
      color: white;
      cursor: pointer;
      z-index: 5;
      opacity: 0.9;
    }

    .info-btn:hover {
      opacity: 1;
    }

    /* Info popup */
    .info-box {
      position: absolute;
      top: 70px;
      right: 20px;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(8px);
      color: white;
      padding: 14px 18px;
      border-radius: 12px;
      font-size: 3rem;
      max-width: 240px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      z-index: 5;
      display: none;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Info Button -->
  <div class="info-btn" id="infoBtn">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path fill-rule="evenodd" d="
        M12 2
        A10 10 0 1 1 12 22
        A10 10 0 1 1 12 2
        M11 10 H13 V17 H11 V10
        M11 6 H13 V8 H11 V6
      " />
    </svg>
  </div>

  <!-- Info Popup -->
  <div class="info-box" id="infoBox">
    Click the screen to generate more confetti
  </div>

  <div class="card" id="clickMe">
    <h1 id="nameAge">Happy Birthday!!!</h1>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    /* -------- NAME FROM URL -------- */
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const color = params.get("color");
    const color2 = params.get("colortwo");

    const defaultColor = "linear-gradient(135deg, #00ff9f, #00ffaf)";
    const display = document.getElementById("nameAge");

    if (color === 'rainbow') {
      if (name) {
        display.textContent = `Happy Birthday, ${name}!!!`;
        document.body.style.background = `linear-gradient(135deg, red, orange, yellow,green, blue, purple)`;
      }
    }
    else {
    if (name && color && color2) {
      display.textContent = `Happy Birthday, ${name}!!!`;
      document.body.style.background = `linear-gradient(135deg, #${color}, #${color2})`;
    } else if (name && color) {
      display.textContent = `Happy Birthday, ${name}!!!`;
      document.body.style.background = "#" + color;
    } else if (name) {
      display.textContent = `Happy Birthday, ${name}!!!`;
      document.body.style.background = defaultColor;
    } else {
      document.body.style.background = defaultColor;
    }
    }

    /* -------- CONFETTI -------- */
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const colors = ["#ff3b3b", "#ffd93b", "#3bff6f", "#3b7bff", "#d93bff"];
    let confetti = [];

    function createConfetti(x, y, amount = 80) {
      for (let i = 0; i < amount; i++) {
        confetti.push({
          x,
          y,
          size: Math.random() * 6 + 4,
          speedX: (Math.random() - 0.5) * 8,
          speedY: Math.random() * -8 - 3,
          color: colors[Math.floor(Math.random() * colors.length)],
          rotation: Math.random() * 360,
          gravity: 0.3
        });
      }
    }

    for (let i = 0; i < 150; i++) {
      createConfetti(Math.random() * canvas.width, Math.random() * canvas.height);
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      confetti.forEach((p, index) => {
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rotation * Math.PI / 180);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
        ctx.restore();

        p.x += p.speedX;
        p.y += p.speedY;
        p.speedY += p.gravity;
        p.rotation += 5;

        if (p.y > canvas.height) confetti.splice(index, 1);
      });

      requestAnimationFrame(animate);
    }

    animate();

    document.body.addEventListener("click", e => {
      createConfetti(e.clientX, e.clientY, 120);
    });

    document.getElementById("clickMe").addEventListener("click", () => {
      for (let i = 0; i < Math.random() * 20 + 10; i++) {
        createConfetti(Math.random() * canvas.width, Math.random() * 10, 120);
      }
    });

    /* -------- INFO TOGGLE -------- */
    const infoBtn = document.getElementById("infoBtn");
    const infoBox = document.getElementById("infoBox");

    infoBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      infoBox.style.display =
        infoBox.style.display === "block" ? "none" : "block";
    });

    document.body.addEventListener("click", () => {
      infoBox.style.display = "none";
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    let counter = 0;

    setInterval(()=>{
      if (color === 'rainbow') {
        document.body.style.background = `linear-gradient(${counter}deg, red, orange, yellow,green, blue, purple)`;
      }
      else if (color && color2) {
        document.body.style.background = `linear-gradient(${counter}deg, #${color}, #${color2})`;
      }
      counter ++
      if (counter > 365) {
        counter = 0;
      }
    },30);
  </script>

</body>
</html>
