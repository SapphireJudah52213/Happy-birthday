<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday</title>

  <!-- Open Graph (for sharing preview) -->
  <meta property="og:title" content="Happy Birthday!" />
  <meta property="og:description" content="A joyful birthday celebration!" />
  <meta property="og:type" content="website" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 50px 60px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      z-index: 2;
    }

    h1 {
      font-size: 4rem;
      color: white;
      text-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    h2 {
      margin-top: 10px;
      font-size: 2rem;
      color: white;
    }

    p {
      margin-top: 20px;
      font-size: 1.3rem;
      color: white;
    }

    button {
      margin-top: 25px;
      padding: 12px 26px;
      border-radius: 30px;
      border: none;
      background: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1> Happy Birthday!!! </h1>
    <h2 id="nameAge"></h2>
    
    
  
  </div>

  <canvas id="confetti"></canvas>

  <!-- Music -->
  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_65cfd5e8b1.mp3?filename=happy-birthday-to-you-12614.mp3" type="audio/mpeg">
  </audio>

  <script>
    /* -------- NAME & AGE -------- */
    /* -------- NAME & AGE FROM URL -------- */
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
const age = params.get("age");

const display = document.getElementById("nameAge");

if (name && age) {
  display.textContent = `${name} â€” ${age}`;
} else if (name) {
  display.textContent = name;
} else {
  display.textContent = "Celebration Time!";
}

    /* -------- CONFETTI -------- */
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const colors = ["#ff3b3b", "#ffd93b", "#3bff6f", "#3b7bff", "#d93bff"];
    let confetti = [];

    function createConfetti(x, y, amount = 80) {
      for (let i = 0; i < amount; i++) {
        confetti.push({
          x,
          y,
          size: Math.random() * 6 + 4,
          speedX: (Math.random() - 0.5) * 8,
          speedY: Math.random() * -8 - 3,
          color: colors[Math.floor(Math.random() * colors.length)],
          rotation: Math.random() * 360,
          gravity: 0.3
        });
      }
    }

    // Initial rain
    for (let i = 0; i < 150; i++) {
      createConfetti(Math.random() * canvas.width, Math.random() * canvas.height);
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      confetti.forEach((p, index) => {
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rotation * Math.PI / 180);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
        ctx.restore();

        p.x += p.speedX;
        p.y += p.speedY;
        p.speedY += p.gravity;
        p.rotation += 5;

        if (p.y > canvas.height) confetti.splice(index, 1);
      });

      requestAnimationFrame(animate);
    }

    animate();

    /* -------- CLICK CONFETTI -------- */
    window.addEventListener("click", e => {
      createConfetti(e.clientX, e.clientY, 120);
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
